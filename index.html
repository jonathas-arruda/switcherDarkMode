<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="index.js" defer></script>
  <title>Dark Mode</title>
</head>

<body>
  <header class="container-header">
    <h1>Instagram</h1>
    <label class="switch">
      <input type="checkbox" class="slider round" onclick="darkmode()"></input>
      <span class="slider round"></span>
    </label>
  </header>

  <form class="formulario" >
    <div class="container-form item">
      <div>
        <label for=""><h2>Titulo</h2></label>
        <input id="GET-title" class="input-form" type="text">
      </div>
      <div>
        <label for=""><h2>Descrição</h2></label>
        <textarea id="GET-description" class="input-form" name="" id="" cols="30" rows="5"></textarea>
      </div>
      <div>
        <label for=""><h2>imagem</h2></label>
        <input id="GET-imageUrl" class="input-form" type="text">
      </div>
      <div class="btn">
        <button class="register-btn" id="submit" type="button"><h2>postar</h2></button>
      </div>
  </form>
  </div>
  <div class="container">
  <div class="cont" id="elementoPai">
  
  </div>
  </div>

</body>

</html>
